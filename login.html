<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ProAthlete Sports</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00142a 20%, #002b55 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 30, 0.9);
      backdrop-filter: blur(8px);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00b4ff;
      text-shadow: 0 0 8px #00b4ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: #00b4ff;
      text-shadow: 0 0 8px #00b4ff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,180,255,0.15);
      margin-top: 100px;
    }

    .login-container h2 {
      color: #00b4ff;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00b4ff;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .login-container input:focus {
      box-shadow: 0 0 10px #00b4ff;
      background: rgba(0, 180, 255, 0.15);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #00b4ff;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #00b4ff;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: transparent;
      border: 2px solid #00b4ff;
      box-shadow: 0 0 25px #00b4ff;
    }

    .login-links {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .login-links a {
      color: #00b4ff;
      text-decoration: none;
      margin: 0 5px;
      transition: text-shadow 0.3s ease;
    }

    .login-links a:hover {
      text-shadow: 0 0 10px #00b4ff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        padding: 15px 25px;
      }
      .login-container {
        margin-top: 120px;
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">üèÜ ProAthlete Sports</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="login-links">
      <p><a href="#">Forgot Password?</a> | <a href="#">Create an Account</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ProAthlete Sports | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!emailPattern.test(email)) {
        alert("‚ö†Ô∏è Please enter a valid email address (e.g., example@gmail.com)");
        return;
      }

      if (password.length < 6) {
        alert("‚ö†Ô∏è Password must be at least 6 characters long.");
        return;
      }

      // Save login status
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);

      alert("‚úÖ Login successful! Redirecting to home page...");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>

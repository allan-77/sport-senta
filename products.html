<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | ProAthlete Sports</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00b4ff;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00b4ff;
    }

    .search-bar {
      text-align: center;
      margin: 30px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00b4ff;
      border-radius: 5px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px 60px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      color: #333;
      margin: 10px 0;
    }

    .product-card p {
      color: #00b4ff;
      font-weight: bold;
      margin: 5px 0;
    }

    .btn {
      background: #00b4ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: bold;
    }

    .btn:hover {
      background: #0091cc;
    }

    .back-btn {
      display: inline-block;
      margin: 40px auto;
      text-align: center;
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #00b4ff;
    }

    .category-title {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ProAthlete Sports</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="category.html">Categories</a>
      <a href="products.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Category Title -->
  <h2 class="category-title" id="categoryTitle"></h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products...">
  </div>

  <!-- Products Section -->
  <div class="product-container" id="productContainer"></div>

  <!-- Back Button -->
  <div style="text-align:center;">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <!-- Scripts -->
  <script src="js/products-data.js"></script>
  <script>
    const container = document.getElementById("productContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryTitle = document.getElementById("categoryTitle");

    // Get category from URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCategory = urlParams.get("category");

    function displayProducts(filteredProducts) {
      container.innerHTML = "";
      if (filteredProducts.length === 0) {
        container.innerHTML = "<p style='text-align:center; color:#666;'>No products found.</p>";
        return;
      }

      filteredProducts.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("product-card");
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Ksh ${p.price}</p>
          <button class="btn" onclick="addToCart('${p.name}', ${p.price}, '${p.image}')">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    // Show category title
    if (selectedCategory) {
      categoryTitle.textContent = selectedCategory + " Products";
      const categoryProducts = products.filter(p => p.category.toLowerCase() === selectedCategory.toLowerCase());
      displayProducts(categoryProducts);
    } else {
      categoryTitle.textContent = "All Products";
      displayProducts(products);
    }

    // Search functionality
    searchInput.addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      let list = selectedCategory
        ? products.filter(p => p.category.toLowerCase() === selectedCategory.toLowerCase())
        : products;
      const filtered = list.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    });

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>

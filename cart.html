<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | ProAthlete Sports</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(180deg, #0a1d37, #021229);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .cart-container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,180,255,0.3);
    }
    h1 {
      text-align: center;
      color: #00b4ff;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 12px;
    }
    th {
      background: rgba(0,180,255,0.2);
      color: #00b4ff;
    }
    img {
      width: 80px;
      border-radius: 8px;
    }
    .remove-btn {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #d82e2e;
    }
    .checkout-btn {
      display: block;
      background: #00b4ff;
      color: #fff;
      padding: 15px 30px;
      text-align: center;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin: 25px auto 0;
      width: fit-content;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #0090d3;
      box-shadow: 0 0 10px #00b4ff;
    }
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 25px;
      background: #000e1f;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üèÜ ProAthlete Sports</div>
  <nav>
    <ul style="display:flex;gap:25px;list-style:none;">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="category.html">Categories</a></li>
    </ul>
  </nav>
</header>

<section class="cart-container">
  <h1>Your Shopping Cart</h1>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Price (Ksh)</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div style="text-align:right;margin-top:20px;font-size:1.2rem;" id="cart-total">Total: Ksh 0</div>
  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
</section>

<footer>
  <p>&copy; 2025 ProAthlete Sports | All Rights Reserved</p>
</footer>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('#cart-table tbody');
  const totalDiv = document.getElementById('cart-total');
  const countSpan = document.getElementById('cart-count');
  tbody.innerHTML = '';
  let total = 0;
  let totalItems = 0;

  cart.forEach((item, index) => {
    let price = parseFloat(item.price);
    if (isNaN(price)) price = 0; // fallback if price isn't numeric
    let subtotal = price * item.quantity;
    total += subtotal;
    totalItems += item.quantity;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.name}</td>
      <td><img src="${item.image}" alt="${item.name}"></td>
      <td>${price.toLocaleString()}</td>
      <td><input type="number" min="1" value="${item.quantity}" data-index="${index}" style="width:60px;text-align:center;"></td>
      <td>${subtotal.toLocaleString()}</td>
      <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
    `;
    tbody.appendChild(tr);
  });

  totalDiv.textContent = "Total: Ksh " + total.toLocaleString();
  countSpan.textContent = totalItems;

  // Update quantity change
  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('change', (e) => {
      const i = e.target.getAttribute('data-index');
      const newQty = parseInt(e.target.value);
      if (newQty > 0) {
        cart[i].quantity = newQty;
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart(); // refresh
      }
    });
  });
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

document.addEventListener('DOMContentLoaded', loadCart);
</script>

</body>
</html>

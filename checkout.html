<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | ProAthlete Sports</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(180deg, #0a1d37, #021229);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: rgba(0,0,0,0.4);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00b4ff;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      color: #00b4ff;
    }

    .checkout-container {
      max-width: 850px;
      margin: 60px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,180,255,0.3);
    }

    h1 {
      text-align: center;
      color: #00b4ff;
      margin-bottom: 30px;
    }

    .order-summary, .payment-options {
      margin-bottom: 30px;
    }

    .order-summary h2,
    .payment-options h2 {
      color: #00b4ff;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }

    .order-summary table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .order-summary th, .order-summary td {
      padding: 12px;
    }

    .order-summary th {
      background: rgba(0,180,255,0.2);
      color: #00b4ff;
    }

    .payment-methods {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .payment-method {
      background: rgba(0,180,255,0.1);
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      width: 150px;
    }

    .payment-method img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 6px rgba(0,180,255,0.4));
    }

    .payment-method:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00b4ff;
    }

    .checkout-btn {
      display: block;
      background: #00b4ff;
      color: #fff;
      padding: 15px 30px;
      text-align: center;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin: 0 auto;
      width: fit-content;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #0090d3;
      box-shadow: 0 0 10px #00b4ff;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      padding: 25px;
      background: #000e1f;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .payment-method {
        width: 130px;
        padding: 15px;
      }
      .payment-method img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üèÜ ProAthlete Sports</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="category.html">Categories</a></li>
    </ul>
  </nav>
</header>

<section class="checkout-container">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <table id="checkout-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (Ksh)</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will appear here -->
      </tbody>
    </table>
    <div style="text-align:right; margin-top:15px; font-size:1.2rem;" id="checkout-total">Total: Ksh 0</div>
  </div>

  <!-- Payment Options -->
  <div class="payment-options">
    <h2>Select Payment Method</h2>
    <div class="payment-methods">
      <div class="payment-method" onclick="selectPayment('M-Pesa')">
        <img src="images/M-Pesa.png" alt="M-Pesa">
        <div>M-Pesa</div>
      </div>
      <div class="payment-method" onclick="selectPayment('PayPal')">
        <img src="images/PayPal.png" alt="PayPal">
        <div>PayPal</div>
      </div>
      <div class="payment-method" onclick="selectPayment('Visa')">
        <img src="images/Visa.jpg" alt="Visa">
        <div>Visa</div>
      </div>
      <div class="payment-method" onclick="selectPayment('MasterCard')">
        <img src="images/mastercard.png" alt="MasterCard">
        <div>MasterCard</div>
      </div>
      <div class="payment-method" onclick="selectPayment('American Express')">
        <img src="images/American Express.png" alt="American Express">
        <div>Amex</div>
      </div>
    </div>
  </div>

  <a href="order-confirmation.html" class="checkout-btn">Place Order</a>
</section>

<footer>
  <p>&copy; 2025 ProAthlete Sports | All Rights Reserved</p>
</footer>

<script>
  // Load cart and display order summary
  function loadCheckout() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#checkout-table tbody');
    tbody.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price.toLocaleString()}</td>
        <td>${item.quantity}</td>
        <td>${subtotal.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('checkout-total').textContent = `Total: Ksh ${total.toLocaleString()}`;
  }

  function selectPayment(method) {
    alert(`You selected ${method} as your payment method.`);
  }

  document.addEventListener('DOMContentLoaded', loadCheckout);
</script>

</body>
</html>
